on: [push, pull_request]

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout efiSeek
      uses: actions/checkout@v2
    - name: Publish JUnit test results
      uses: EnricoMi/publish-unit-test-result-action@v1.36
      if: always()
      with:
        files: "example/analysis.xml"
